<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Students Of KLU</title>

  <meta name="author" content="Sreeman Reddy">
  <meta name="description" content="SOKLU â€“ Resource sharing group.">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=DotGothic16&family=Geist+Mono:wght@100..900&family=Space+Grotesk:wght@300..700&display=swap');
    
    body {
      margin: 0;
      padding: 0;
      font-family: "Geist Mono", monospace;
      background: black;
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      flex-wrap: wrap;
    }

    .logo-name {
      font-family: "DotGothic16", sans-serif;
      font-size: 34px;
      color: white;
      font-weight: 300;
    }

    .right-section {
      display: flex;
      align-items: center;
      gap: 20px;
      flex-wrap: nowrap;
    }

    .social-icons {
      display: flex;
      gap: 16px;
    }

    .social-icons img {
      width: 30px;
      height: 30px;
      transition: transform 0.3s, filter 0.3s;
    }

    .social-icons img:hover {
      transform: scale(1.2);
      filter: brightness(1.5);
    }

    .search-container {
      display: flex;
      justify-content: center;
      margin: 20px;
    }

    .search-input {
      width: 80%;
      max-width: 400px;
      padding: 12px 20px;
      border: 1px solid white;
      border-radius: 50px;
      background-color: transparent;
      color: white;
      font-size: 16px;
      outline: none;
    }

    .search-input::placeholder {
      color: #ccc;
    }

    .branches {
      display: flex;
      justify-content: center;
      gap: 16px;
      flex-wrap: wrap;
      margin: 20px;
    }

    .branch {
      padding: 12px 24px;
      border: 1px solid white;
      border-radius: 50px;
      font-size: 16px;
      color: white;
      background-color: transparent;
      font-family: "Geist Mono", monospace;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .branches {
        flex-direction: row;
        flex-wrap: nowrap;
        overflow-x: auto;
        justify-content: center;
      }

      .search-input {
        width: 90%;
      }

      .branch {
        white-space: nowrap;
        flex-shrink: 0;
      }

      header {
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      .right-section {
        flex-direction: row;
        justify-content: center;
        gap: 16px;
        flex-wrap: wrap;
      }

      .glass-button {
        margin-top: -8px;
      }
    }

    .glass-button {
      padding: 10px 28px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 16px;
      font-weight: 500;
      font-family: "Geist Mono", monospace;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .glass-button:hover {
      transform: scale(0.97);
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-name">SOKLU</div>
    <div class="right-section">
      <div class="social-icons">
        <a href="https://discord.gg/4dKKbkV87U"><img src="./discord.svg" alt="Discord" title="Join us on Discord" /></a>
        <a href="https://instagram.com"><img src="./instagram.svg" alt="Instagram" title="Follow us on Instagram" /></a>
      </div>
      <button class="glass-button">Join Now</button>
    </div>
  </header>

  <div class="search-container">
    <input type="text" class="search-input" placeholder="Search..." />
  </div>
  
  <div class="branches">
    <div class="branch">AI&amp;DS</div>
    <div class="branch">CSE</div>
    <div class="branch">ECE</div>
  </div>  

</body>
</html>
